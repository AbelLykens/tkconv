  <link rel='stylesheet' href='custom.css'>
  <script defer src="logic.js"></script>
  <script defer src="alpine.min.js"></script>
</head>

<body>

				geschenken: []
				}" x-init="getGen('geschenken', 'geschenken', $data);">

  <header class="container">
    <center>
      <small>

      </small>
      <h4>Geschenken</h4>
    </center>
  </header>
  <main class="container">
    <table class="striped">
      <thead>
      <tr>
        <th>Datum</th>
	<th>Naam</th>
	<th>Functie</th>
        <th>Omschrijving</th>
      </tr>
      </thead>
      <tbody>
      <template x-for="d in geschenken">
        <tr>
          <td x-text="d.datum.substring(0,16).replace('T', '&nbsp;')"></td>

	  <td x-text="d.roepnaam + '&nbsp;' + (d.tussenvoegsel=='' ? '' : d.tussenvoegsel + '&nbsp;') + d.achternaam"></td>
	  <td x-text="d.functie.replace(' ', '&nbsp;')"></td>
	  <td x-text="d.omschrijving"></td>
        </tr>
      </template>
      </tbody>
    </table>

  </main>
    </div>
</body>
