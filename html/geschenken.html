<!doctype html>
<html>

<head>
  <title>tkconv</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'none';" />
  <link rel='stylesheet' href='style.css'>
  <!-- opengraph -->
  <script defer src="logic.js"></script>
  <script defer src="alpine.min.js"></script>
</head>

<body>
  <center><small>[<a href="search.html">zoekmachine</a>] [<a href="./">overzicht</a>] [<a href="activiteiten.html">geplande activiteiten</a>]</small><br/><big>Geschenken</big></center>
<p></p></center>

  <div id="recent-docs" x-data="{
				geschenken: []
				}" x-init="getGen('geschenken', 'geschenken', $data);">
    <table>
      <tr>
        <th>Datum</th>
	<th>Naam</th>
	<th>Functie</th>
        <th>Omschrijving</th>
      </tr>
      <template x-for="d in geschenken">
        <tr>
          <td x-text="d.datum.substring(0,16).replace('T', '&nbsp;')"></td>

	  <td x-text="d.roepnaam + '&nbsp;' + (d.tussenvoegsel=='' ? '' : d.tussenvoegsel + '&nbsp;') + d.achternaam"></td>
	  <td x-text="d.functie.replace(' ', '&nbsp;')"></td>
	  <td x-text="d.omschrijving"></td>
        </tr>
      </template>
    </table>
  </div>
</body>
