<html>

<head>
  <title>tkconv</title>

  <link rel='stylesheet' href='pico.min.css'>
  <link rel='stylesheet' href='custom.css'>
  <script defer src="logic.js"></script>
  <script defer src="alpine.min.js"></script>
</head>

<body>
  <div id="recent-verslagen" x-data="{
				  recenteVerslagen: []
				  }" x-init="getGen('verslagen', 'recenteVerslagen', $data);">
    
    <header class="container">
      <center>
	<small>
	  [<a href="index.html">overzicht</a>]
	  [<a href="activiteiten.html">activiteiten</a>]
	  [<a href="ongeplande-activiteiten.html">ongeplande activiteiten</a>]
	  [<a href="besluiten.html">besluiten</a>]
	  [<a href="geschenken.html">geschenken</a>]
	  [<a href="kamerstukdossiers.html">kamerstukdossiers</a>]
	  [<a href="open-vragen.html">open vragen</a>]
	  [<a href="toezeggingen.html">toezeggingen</a>]
	  [<a href="stemmingen.html">stemmingen</a>]
          [<a href="verslagen.html">verslagen</a>]		  
	  [<a href="search.html">🔍 zoekmachine</a>]
	  [<a href="https://github.com/berthubert/tkconv?tab=readme-ov-file#tools-om-de-tweede-kamer-open-data-te-gebruiken"><b>wat is dit?</b></a>]
	</small>
	<h4>Verslagen</h4>
      </center>
    </header>
    
    <main class="container">
      <table>
	<thead>
	  <tr>
            <th>Datum</th>
	    <th>Aanvangstijd</th>
	    <th>Titel</th>
	    <th>Zaal</th>
            <th>Soort</th>
            <th>Status</th>
	  </tr>
	</thead>
	<tbody>
	  <template x-for="d in recenteVerslagen">
            <tr>
              <td x-text="d.datum.replace('T', '&nbsp;').substr(0, 10)"></td>
	      <td x-text="d.aanvangstijd.substr(11,5)"></td>
	      <td><a x-text="d.titel" x-bind:href="'verslag.html?vergaderingid='+d.vergaderingId"></td>	  
	      <!--<td x-text="d.bijgewerkt.substring(0,16).replace('T', '&nbsp;')"></td> -->
	      <!--	  <td><a x-text="d.nummer" x-bind:href="'get/'+d.nummer"></a></td> -->
	      <td x-text="d.zaal"></td>

	      <td x-html="d.soort"></td>
	      <td x-html="d.status"></td>
            </tr>
	  </template>
	</tbody>
      </table>
    </main>
  </div>
</body>
