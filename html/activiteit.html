<!doctype html>
<html>

<head>
  <title>tkconv</title>
  <meta charset="utf-8">

  <link rel='stylesheet' href='pico.min.css'>
  <link rel='stylesheet' href='custom.css'>
  <!-- opengraph -->
  <script defer src="logic.js"></script>
  <script defer src="alpine.min.js"></script>
</head>

<body>
  <div id="recent-docs" x-data="{
				nummer: '',
				activiteit: {},
				loaded: false
				}" x-init="activiteitinit($data);">
    <header class="container">
      <center>
	<small>
	  [<a href="index.html">overzicht</a>]
	  [<a href="activiteiten.html">activiteiten</a>]
	  [<a href="ongeplande-activiteiten.html">ongeplande activiteiten</a>]
	  [<a href="besluiten.html">besluiten</a>]
	  [<a href="geschenken.html">geschenken</a>]
	  [<a href="kamerstukdossiers.html">kamerstukdossiers</a>]
	  [<a href="open-vragen.html">open vragen</a>]
	  [<a href="toezeggingen.html">toezeggingen</a>]
	  [<a href="stemmingen.html">stemmingen</a>]
	  [<a href="verslagen.html">verslagen</a>]	  
	  [<a href="search.html">🔍 zoekmachine</a>]
	  [<a href="https://github.com/berthubert/tkconv?tab=readme-ov-file#tools-om-de-tweede-kamer-open-data-te-gebruiken"><b>wat is dit?</b></a>]
	</small>
      </center>
    </header>
    <template x-if="loaded">
      <main class="container">
	
	<h1 x-text="activiteit['meta'].nummer"></h1>
	<h2 x-text="activiteit['meta'].onderwerp"></h2>
	<h2 x-text="activiteit['meta'].datum.replace('T', ' ')"></h2>
	<h2 x-text="activiteit['meta'].voortouwNaam"></h2>	
	<h2 x-text="activiteit['zaal'].naam"></h2>
	<template x-if="activiteit['videourl'].length">
	  <div>
	    <a x-bind:href="activiteit['videourl']+'/video'">Link naar debat direct</a>
	    
	    
	    <div style="position: relative; width: 100%; max-width: 650px;"><div style="padding-top: 56.25%; width: 100%;"><iframe style="position: absolute; left: 0; top: 0; width: 100%; height: 100%" x-bind:src="activiteit['videourl']+'/embedded'" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe></div></div>
	  </div>
	</template>
	<h4>Betrokkenen</h4>
	<ul>
	  <template x-for="a in activiteit['actors']">
	    <li><span  x-text="`${a.relatie}: ${a.functie}`"></span><a x-bind:href="`persoon.html?nummer=${a.nummer}`"> <span x-text="a.naam"></span></a>  </li>
	  </template>

	</ul>
	<h4>Bijlagen</h4>
	<ul>
	  <template x-for="d in activiteit['docs']">
	    <li><a x-bind:href=`get/${d.nummer}`><span x-text="`${d.onderwerp}`"></span></a>
	      <span x-text="'('+d.nummer+')'"></span>
	    </li>
	  </template>

	</ul>

	<h4>Agendapunten</h4>
	<ol>
	  <template x-for="(ac, index) in activiteit['agendapunten']" :key="index">
	    <li>
	      <span x-text="`${ac.onderwerp}`"></span>
	      <ul>
		<template x-for="d in ac.zdocs">
		  <li>
		    <a x-bind:href="`get/${d.nummer}`"><span x-text="`${d.onderwerp}`"></span></a>
		    <span x-text="'('+d.nummer+')'"></span>
		  </li>
		</template>
	      </ul>
	    </li>
	  </template>
	</ol>
      </main>
    </template>
  </div>    
</body>
