<!doctype html>
<html>
  <head>
    <title>tkconv</title>
    <meta charset="utf-8">

    <link rel='stylesheet' href='pico.min.css'>
    <link rel='stylesheet' href='custom.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- opengraph -->
    <script defer src="logic.js"></script>
    <script defer src="alpine.min.js"></script>
    <style>
      span.jarig::before { content: '🎈'; }
    </style>
  </head>
  
  <body>
    <div id="recent-docs" x-data="{
				  recentDocs: [],
				  onlyRegeringsstukken: false,
				  jarigVandaag: []
				  }" x-init="recentInit2($data);">
      
      <header class="container">
	<center>
	  <small>
	    [<a href="index.html">overzicht</a>]
	    [<a href="activiteiten.html">activiteiten</a>]
	    [<a href="ongeplande-activiteiten.html">ongeplande activiteiten</a>]
	    [<a href="besluiten.html">besluiten</a>]
	    [<a href="commissies.html">commissies</a>]
	    [<a href="geschenken.html">geschenken</a>]
	    [<a href="kamerleden.html">kamerleden</a>]
	    [<a href="kamerstukdossiers.html">kamerstukdossiers</a>]
	    [<a href="open-vragen.html">open vragen</a>]
	    <br/>
	    [<a href="toezeggingen.html">toezeggingen</a>]
	    [<a href="stemmingen.html">stemmingen</a>]
	    [<a href="verslagen.html">verslagen</a>]	  
	    [<a href="search.html">🔍 zoekmachine</a>]
	    [<a href="https://github.com/berthubert/tkconv?tab=readme-ov-file#tools-om-de-tweede-kamer-open-data-te-gebruiken"><b>wat is dit?</b></a>]
	    <br/>
	  </small>
	  Meest recente documenten (live updates)
	  <small>
	    
	    <form @submit.prevent="getRecentDocs2($data);">
	      <label><input name="twomonths" id="twomonths" type="checkbox" value="off" x-model="onlyRegeringsstukken" @change="getRecentDocs2($data);">Alleen regeringsdocumenten</label>
	    </form>

	  <template x-if="jarigVandaag.length">
	    <p>
	      Jarig vandaag
	      <template x-for="d in jarigVandaag">
		<span class="jarig"><a  x-bind:href="'persoon.html?nummer='+d.nummer" x-text="d.roepnaam + ' ' + d.tussenvoegsel +' ' + d.achternaam + ' ('+d.afkorting+') '"></a></span>
	      </template>
	    </p>
	  </template>
	  </small>
	  <!--
	      <p style="color: red"><a href="https://opendata.tweedekamer.nl/nieuws/storing-apis">De Tweede Kamer data-service ligt eruit</a>, dus helaas even geen updates!</p>.
	      -->
	</center>
      </header>
      <main class="container">
	<table>
	  <thead>
	    <tr>
              <th>Datum</th>
	      <th>Bijgewerkt</th>
	      <th>Comm.</th>
              <th>Onderwerp</th>
              <th>Titel/Soort</th>
	    </tr>
	  </thead>
	  <tbody>
	    <template x-for="d in recentDocs">
              <tr>
		<td x-text="d.datum.substring(0,10).replace(' ', '&nbsp;')"></td>
		<td x-text="d.bijgewerkt.substring(0,16).replace('T', '&nbsp;')"></td>
		<td x-text="d.afkorting"></td>
		<td><span x-text="d.onderwerp"></span> (<a x-text="d.nummer" x-bind:href="'get/'+d.nummer"></a>)</td>
		<td x-text="d.titel=='' ? d.soort : d.titel"></td>
              </tr>
	    </template>
	  </tbody>
	</table>
      </main>
    </div>
  </body>
</html>
