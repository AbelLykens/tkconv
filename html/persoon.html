<!doctype html>
<html>

<head>
  <title>tkconv</title>
  <meta charset="utf-8">

  <link rel='stylesheet' href='pico.min.css'>
  <link rel='stylesheet' href='custom.css'>
  <script defer src="logic.js"></script>
  <script defer src="alpine.min.js"></script>
</head>

<body>
  
  <div id="recent-docs" x-data="{
				data: {},
				loaded: false
				}" x-init="persooninit($data);">
    <header class="container">
      <center>
	<small>
	  [<a href="index.html">overzicht</a>]
	  [<a href="activiteiten.html">activiteiten</a>]
	  [<a href="ongeplande-activiteiten.html">ongeplande activiteiten</a>]
	  [<a href="besluiten.html">besluiten</a>]
	  [<a href="geschenken.html">geschenken</a>]
	  [<a href="kamerstukdossiers.html">kamerstukdossiers</a>]
	  [<a href="open-vragen.html">open vragen</a>]
	  [<a href="toezeggingen.html">toezeggingen</a>]
	  [<a href="stemmingen.html">stemmingen</a>]
	  [<a href="verslagen.html">verslagen</a>]		  
	  [<a href="search.html">🔍 zoekmachine</a>]
	  [<a href="https://github.com/berthubert/tkconv?tab=readme-ov-file#tools-om-de-tweede-kamer-open-data-te-gebruiken"><b>wat is dit?</b></a>]
	</small>
      </center>
      <h3 x-text="data.meta.roepnaam + ' ' + data.meta.tussenvoegsel +' ' +data.meta.achternaam + ' ('+data.meta.afkorting+')'"></h3>
      <img style="width: 140px;" x-bind:src="data.meta.enclosure"/>
    </header>
    <main class="container">
      <p></p>
      <template x-if="loaded">
	<details>
	  <summary  role="button">Zaken</summary>
	  <table class="striped">
	    <thead>
	      <tr>
		<th>Datum</th>
		<th>Onderwerp</th>
		<th>Nummer</th>
		<th>Soorten</th>
		<th>Uitkomst</th>
	      </tr>
	    </thead>
	    <tbody>
	      <template x-for="z in data['zaken']">
		<tr>
		  <td x-text="z.gestartOp.substring(0,10)"></td>
		  <td x-text="z.onderwerp"></td>
		  <td><a x-text="z.nummer" x-bind:href="'zaak.html?nummer='+z.nummer"></a></td>
		  <td>
		    <span x-text="z.docs.map(d => d.soort).join(', ')"></span>
		  </td>
		  <td x-text="z.aangenomen"></td>
		</tr>
	      </template>
	    </tbody>
	  </table>
	</details>
      </template>
      
      <p></p>
      <details open>
	<summary role="button">Activiteiten</summary>
	<table class="striped">
	  <thead>
	  <tr>
            <th>Datum</th>
	    <th>Onderwerp</th>
	    <th>Commisssie</th>
	    <th>Soort</th>
	    </tr>
	  </thead>
	  <tbody>
	    <template x-for="v in data['activiteiten']">
              <tr>
		<td x-text="v.datum.substring(0,10)"></td>
		<td><a x-text="v.onderwerp" x-bind:href="'activiteit.html?nummer='+v.nummer"></a></td>
		<td x-text="v.voortouwNaam"></td>
		<td x-text="v.soort"></td>
              </tr>
	    </template>
	  </tbody>
	</table>
      </details>
    </main>
  </div>
</body>
